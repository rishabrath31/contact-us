<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }

      .contact-label {
        color: #ff6347;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .contact-heading {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #343a40;
      }

      .form-control {
        border-radius: 8px;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        transition: border-color 0.3s;
      }

      .form-control:focus {
        box-shadow: none;
        border-color: #ff6347;
      }

      .submit-btn {
        background-color: #ff6347;
        border: none;
        padding: 0.75rem;
        /* font-weight: 600; */
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #ff5335;
      }

      .form-check-input:checked {
        background-color: #ff6347;
        border-color: #ff6347;
      }

      .form-control,
      .form-select {
        height: 48px;
      }

      .terms-link {
        color: #ff6347;
        text-decoration: none;
      }

      .terms-link:hover {
        text-decoration: underline;
      }

      .other-contact {
        color: #ff6347;
        font-size: 1rem;
        font-weight: 500;
        text-transform: uppercase;
        margin-bottom: 1rem;
      }

      .email-link {
        color: #343a40;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        font-weight: 500;
      }

      .contact-image {
        width: 100%;
        height: auto;
        border-radius: 12px;
        margin-bottom: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .no-arrow::-webkit-outer-spin-button,
      .no-arrow::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .btn-outline-secondary {
        border-color: #ff6347;
      }

      .btn-outline-secondary:hover {
        background-color: #ff6347;
        color: white;
      }

      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .form-control-msg {
        height: auto;
        width: 100%;
        border-radius: 8px;
        border: 1px solid #ced4da;
        transition: border-color 0.3s;
      }

      .form-control-msg:focus {
        box-shadow: none;
        border-color: #ff6347;
      }

      .form-label {
        font-weight: 400;
      }
      .form-check-label {
        color: gray;
      }
      .form-control-msg::placeholder {
        padding: 10px;
      }

      /* Responsive Enhancements */
      @media (max-width: 768px) {
        .contact-heading {
          font-size: 2rem;
        }
      }
      .btn-outline-secondary.active {
        background-color: #ff6347;
        color: white;
        border-color: #ff6347;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row g-4">
        <!-- Left Column -->
        <div class="col-lg-5">
          <img
            src="/images/contactus.png"
            alt="Team collaboration"
            class="contact-image"
          />

          <div class="other-contact text-center">OTHER WAYS TO REACH OUT</div>
          <a href="mailto:contact@example.com" class="email-link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-envelope"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
              />
            </svg>
            Email us
          </a>
        </div>

        <!-- Right Column -->
        <div class="col-lg-7">
          <div class="card p-4">
            <div class="contact-label">CONTACT</div>
            <h1 class="contact-heading">Let's get to work</h1>

            <form>
              <!-- First Row: Name and Mobile Number -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="fullName" class="form-label">Full Name*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    placeholder="John Smith"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="mobileNumber" class="form-label"
                    >Mobile Number*</label
                  >
                  <input
                    type="number"
                    class="form-control no-arrow"
                    id="mobileNumber"
                    placeholder="+91 0000000000"
                    required
                  />
                </div>
              </div>

              <!-- Second Row: Email and Job Title -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email id*</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="name@email.com"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="jobTitle" class="form-label">Job title*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="jobTitle"
                    placeholder="Manager"
                    required
                  />
                </div>
              </div>

              <!-- Third Row: Company Name -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="companyName" class="form-label"
                    >Company name / brand website*</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="companyName"
                    placeholder="Company Name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="product" class="form-label"
                    >Select the product</label
                  >
                  <select class="form-select" id="product">
                    <option selected disabled>Select</option>
                    <option>Product A</option>
                    <option>Product B</option>
                    <option>Product C</option>
                  </select>
                </div>
              </div>

              <!-- Fourth Row: City and How did you find us? -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="city" class="form-label">City*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="City"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="findUs" class="form-label"
                    >How did you find us?*</label
                  >
                  <select class="form-select" id="findUs" required>
                    <option selected disabled>Select</option>
                    <option>Google</option>
                    <option>Social Media</option>
                    <option>Referral</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>

              <!-- Sixth Row: Budget Selection -->
              <div class="mb-3">
                <label class="form-label">What's your budget?</label>
                <div class="d-flex flex-wrap gap-2">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    onclick="selectBudget(this)"
                  >
                    ₹50K~
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    onclick="selectBudget(this)"
                  >
                    ₹50K-₹1L
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    onclick="selectBudget(this)"
                  >
                    ₹1L-₹5L
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    onclick="selectBudget(this)"
                  >
                    ₹5L-₹25L
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    onclick="selectBudget(this)"
                  >
                    ₹25L+
                  </button>
                </div>
              </div>

              <!-- Message Box -->
              <div class="mb-3">
                <label for="message" class="form-label">Your Message*</label>
                <textarea
                  class="form-control-msg"
                  id="message"
                  rows="4"
                  placeholder="Type your message here..."
                  required
                ></textarea>
              </div>

              <!-- Terms and Conditions Consent -->
              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="terms"
                    required
                  />
                  <label class="form-check-label" for="terms">
                    I have read and agree to the
                    <a href="terms.html" class="terms-link"
                      >terms and conditions</a
                    >
                  </label>
                </div>
              </div>

              <!-- Marketing Consent -->
              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="communication"
                  />
                  <label class="form-check-label" for="communication">
                    By submitting, you agree to receive marketing communications
                    about Tring for Business
                  </label>
                </div>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn submit-btn text-white">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function selectBudget(button) {
        // Remove 'active' class from all buttons
        document.querySelectorAll(".btn-outline-secondary").forEach((btn) => {
          btn.classList.remove("active");
        });

        // Add 'active' class to the clicked button
        button.classList.add("active");
      }

      // Set default active button on page load
      document.addEventListener("DOMContentLoaded", () => {
        const defaultButton = document.querySelector(".btn-outline-secondary");
        if (defaultButton) {
          defaultButton.classList.add("active");
        }

        // Add form submit event listener
        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
          const termsCheckbox = document.getElementById("terms");
          const communicationCheckbox =
            document.getElementById("communication");

          // Check if both checkboxes are checked
          if (!termsCheckbox.checked || !communicationCheckbox.checked) {
            event.preventDefault(); // Prevent form submission
            alert(
              "Please agree to the terms and conditions and the marketing communications before submitting."
            ); // Show alert
          }
        });
      });
    </script>
  </body>
</html>
